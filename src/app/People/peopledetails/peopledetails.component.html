<div *ngIf="items">



  <mat-sidenav-container class="example-container" style="background-image: url('https://image.tmdb.org/t/p/w500/{{items.data.backdrop_path}}') ">

    <mat-sidenav-content>
      <mat-tab-group class="demo-tab-group">
        <mat-tab label="Tab 1">
          <ng-template mat-tab-label>
            <mat-icon>security</mat-icon>
          </ng-template>

          {{items.data | json }}
          <!--- <img  class="mat-card-image" mat-card-image="" tabindex="0" src="https://image.tmdb.org/t/p/w500/{{items.data.poster_path}}" width="200" height="" >--->


        </mat-tab>
        <mat-tab label="Tab 2">
          <ng-template mat-tab-label>
            <mat-icon>attach_file</mat-icon>
          </ng-template>
          <div class="demo-tab-content">
            {{items.data.movie_credits |json}}


          </div>
        </mat-tab>
        <mat-tab label="Tab 3"> <!--disabled>-->
          <ng-template mat-tab-label>
            <mat-icon>block</mat-icon>
          </ng-template>
          {{items.data.tv_credits|json}}
        </mat-tab>
        <mat-tab label="Tab 4">
          <ng-template mat-tab-label>
            <mat-icon>loop</mat-icon>
          </ng-template>
          <div class="demo-tab-content">
            {{items.data.images|json}}
          </div>
        </mat-tab>
        <mat-tab label="Tab 5">
          <ng-template mat-tab-label>
            <mat-icon>build</mat-icon>
          </ng-template>
          {{items.data.tagged_images|json}}
        </mat-tab>
        <mat-tab label="Tab 6">
          <ng-template mat-tab-label>
            <mat-icon>thumb_down</mat-icon>
          </ng-template>
          {{items.data.external_ids|json}}
        </mat-tab>

      </mat-tab-group>


    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
